<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="icon" href="img/title-img.jpg">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>ROCK PAPER SCISSOR</h1>
      </div>
      <div class="img-container">
        <div class="box1">
          <img class="img1 onHover" src="img/1.jpg" onclick="play(1)" />
        </div>
        <div class="box2">
          <img class="img2 onHover" src="img/2.jpg" onclick="play(2)" />
        </div>
        <div class="box3">
          <img class="img3 onHover" src="img/3.jpg" onclick="play(3)" />
        </div>
      </div>
      <div class="btn">
        <button onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
